<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso Vue.js</title>
  </head>
  <body>
    <div id="app">
      <template v-if="showLink">
          <h1>Title</h1>
          <h2>Subtitle</h2>
          <a :href="url" target="_blank">Ir a {{page}}</a>
      </template> 
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data:{
          url: 'https://www.google.com',
          page: 'Google!',
          showLink: false
        }
      })
    </script>
  </body>
</html>
