<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curso Vue.js</title>
  </head>
  <body>
    <div id="app">
      <div v-show="!hidden">
          <h1>Title</h1>
          <h2>Subtitle</h2>
          <a :href="url" target="_blank">Ir a {{page}}</a>
      </div>
      <div v-show="hidden">
        Something is hidden
      </div> 
    </div>
    <script src="http://unpkg.com/vue"></script>
    <script>
      let app = new Vue({
        el: '#app',
        data:{
          url: 'https://www.google.com',
          page: 'Google!',
          hidden: false
        }
      })
    </script>
  </body>
</html>
